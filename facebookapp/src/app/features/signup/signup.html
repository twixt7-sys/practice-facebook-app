<div>
    <h1>Sign-up</h1>
    <form #f="ngForm">
        <input type="text" name="username" required [(ngModel)]="username"/>
        <input type="password" name="password" ngModel required [(ngModel)]="password"/>
        <button (click)="registerUser()">Register</button>
        <button (click)="backToLogin()">Back to Log-in</button>
    </form>
    {{ message }}
</div>
